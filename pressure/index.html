        <style>
            .embed-container {

                padding-bottom: 56.25%;

    <body

        style="font-family: 'Source Sans Pro', sans-serif;"
    >
        <nav
            id="header"
            class="fixed w-full z-30 top-0 text-white bg-white shadow mb-10"
        >
            <div
                class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2"
            >
                <div class="pl-4 flex items-center">
                    <a
                        class="no-underline hover:no-underline font-bold text-2xl lg:text-4xl text-gray-800"
                        href="/"
                    >
                        Smart City | Vision Zero
                    </a>
                </div>
                <div class="block lg:hidden pr-4">
                    <button
                        id="nav-toggle"
                        class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-800 hover:border-teal-500 appearance-none focus:outline-none"
                    >
                        <svg
                            class="fill-current h-3 w-3"
                            viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <title>Menu</title>
                            <path
                                d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"
                            />
                        </svg>
                    </button>
                </div>
                <div
                    class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-white lg:bg-transparent text-black p-4 lg:p-0 z-20"
                    id="nav-content"
                >
                    <ul
                        class="list-reset lg:flex justify-end flex-1 items-center"
                    >
                        <li class="mr-3">
                            <a
                                class="inline-block text-black no-underline hover:text-gray-800 hover:underline py-2 px-4"

                        <li class="mr-3">

                                href="/pedestrians"

                            >
                        </li>
                        <li class="mr-3">
                            <a
                                class="inline-block text-black no-underline hover:text-gray-800 hover:underline py-2 px-4"
                                href="/humidity"
                                >Humidity</a
                            >
                        </li>
                        <li class="mr-3">
                            <a
                                class="inline-block text-black no-underline hover:text-gray-800 hover:underline py-2 px-4"
                                href="/temperature"
                                >Temperature</a
                            >
                        </li>
                        <li class="mr-3">
                            <a
                                class="inline-block py-2 px-4 text-black font-bold no-underline"
                                href="/pressure"
                                >Pressure</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
            <hr class="border-b border-gray-100 opacity-25 my-0 py-0" />
        </nav>
        <div class="embed-container my-16">
            <iframe src="/maps/pressure.html" style="border:0"></iframe>
        </div>
        <script>
            /*Toggle dropdown list*/
            /*https://gist.github.com/slavapas/593e8e50cf4cc16ac972afcbad4f70c8*/

            var navMenuDiv = document.getElementById("nav-content");
            var navMenu = document.getElementById("nav-toggle");

            document.onclick = check;
            function check(e) {
                var target = (e && e.target) || (event && event.srcElement);

                //Nav Menu
                if (!checkParent(target, navMenuDiv)) {
                    // click NOT on the menu
                    if (checkParent(target, navMenu)) {
                        // click on the link
                        if (navMenuDiv.classList.contains("hidden")) {
                            navMenuDiv.classList.remove("hidden");
                        } else {
                            navMenuDiv.classList.add("hidden");
                        }
                    } else {
                        // click both outside link and outside menu, hide menu
                        navMenuDiv.classList.add("hidden");
                    }
                }
            }
            function checkParent(t, elm) {
                while (t.parentNode) {
                    if (t == elm) {
                        return true;
                    }
                    t = t.parentNode;
                }
                return false;
            }
        </script>
    </body>
</html>
